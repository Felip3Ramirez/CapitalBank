<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/servicios.css">
    <title>Servicios</title>
</head>

<body>
    <header>
        <img src="IMG/CBNormal.jpg">
        <div class="tituloContenedor">
            <h1 class="TituloBanco"> <button class="botonPrincipal" id="PaginaPrincipal" onclick="IrAPrincipal()"></button>Capital Bank</h1>
        </div>
        <p class="slogan">Tu banco de confianza</p>
        <button class="botonLogin" id="loginBoton" onclick="IrALogin()">Inicio / Registro</button>
    </header>
    <div class="barraNavegador">
        <nav>
            <ul>
                <div class="botonesBarraNavegador">
                    <button class="boton" id="cuentasDeAhorroBoton" onclick="IrACuentasAhorro()"><b>Cuentas De Ahorro</b></button>
                    <span></span>
                    <button class="boton" id="serviciosBoton" onclick="IrAServicios()"><b>Servicios</b></button>
                    <span></span>
                    <button class="boton" id="lineasDeCreditoBoton" onclick="IrALineasCredito()"> <b>Lineas De Credito</b></button>
                    <span></span>
                    <button class="boton" id="tarjetasDeCreditoBoton" onclick="IrATarjetasCredito()"><b>Tarjetas De Credito</b></button>
                    <span></span>
                    <button class="boton" id="segurosBoton" onclick="IrASeguros()"><b>Seguros</b></button>
                    <span></span>
                    <button class="boton" id="empresasBoton" onclick="IrAEmpresas()"><b>Empresas</b></button>
                </div>
            </ul>
        </nav>
    </div>

    <div class="contenedorBotones">
        <img src="IMG/ServiciosPortada.jpg" alt="Imagen de Servicios" class="imagenServicios">
        <div class="botonesServicios">
            <button class="botonServicio" id="pagosPSE" onclick="IrAPagosPSE()"> <b>Pagos PSE</b></button>
            <button class="botonServicio" id="notificacionTransaccion" onclick="IrANotificacion()"> <b>Notificacion De Transaccion</b></button>
            <button class="botonServicio" id="transferenciasElectronicas" onclick="IrATransferencias()"><b>Transferencias Electronicas</b></button>
            <button class="botonServicio" id="pagoDeFacturas" onclick="IrAPagoFactura()"> <b>Pago Facturas</b></button>
            <button class="botonServicio" id="consultaMovimientos" onclick="IrAConsultaMovimientos()"><b>Consulta De Movimientos</b></button>
            <button class="botonServicio" id="consultaCuenta" onclick="IrAConsultaCuenta()"><b>Consulte Su Cuenta</b></button>
        </div>
    </div>
    <script src="/capitalBank/views/js/Script.js"></script>
    <footer></footer>
</body>

</html>
