<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciandoSesion</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="contenedorLogin" class="contenedorLogin">
        <form>
            <h2>Inicie Sesion</h2>
            <input type="text" placeholder="Número de cuenta" id="numeroCuenta" required>
            <input type="password" placeholder="Contraseña" id="contrasena" required>
            <div class="botones">
                <button id="abrirSesion">Abrir sesion</button>
                <button id="registro" onclick="window.location.href='register.html'">Registrarse</button>
                <button id="cerrarLogin" onclick="window.location.href='/index.html'">Cerrar</button>
            </div>
        </form>
    </div>
    <img src="/capitalBank/views/img/inicioRegistroFondo.jpg" class="imagenLogin">
</body>

</html>
